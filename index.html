<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-container">
        <h1>Women Athletes Quotes Generator</h1>
        <p>This simple app generates inspirational quotes by women athletes. Click the "New Quote" button to get started!</p>
    </div>

    <div class="container">
        <div id="quote"></div>
        <div id="author"></div>
        <div id="sport"></div>
        <div id="team"></div>
        <button id="newQuoteBtn">New Quote</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
